<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Aprovação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .document-list {
            list-style: none;
            padding: 0;
        }
        .document-item {
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .document-item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .document-item button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .action-buttons button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fluxo de Aprovação</h1>
    </div>
    <div class="container">
        <!-- Lista de Documentos -->
        <div class="section">
            <h3>Documentos Pendentes</h3>
            <ul class="document-list">
                <li class="document-item">
                    <span>Documento 1 - Contrato de Prestação de Serviço</span>
                    <button>Visualizar</button>
                </li>
                <li class="document-item">
                    <span>Documento 2 - Acordo de Confidencialidade</span>
                    <button>Visualizar</button>
                </li>
            </ul>
        </div>

        <!-- Edição e Comentários -->
        <div class="section">
            <h3>Adicionar Comentários</h3>
            <textarea placeholder="Insira aqui os seus comentários sobre o documento..."></textarea>
            <div class="action-buttons">
                <button>Aprovar</button>
                <button>Rejeitar</button>
            </div>
        </div>
    </div>
</body>
</html>
