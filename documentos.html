<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .template-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .template-card {
            flex: 1 1 calc(33% - 10px);
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .template-card:hover {
            background-color: #007bff;
            color: white;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Geração de Documentos</h1>
    </div>
    <div class="container">
        <!-- Seleção de Modelos -->
        <div class="section">
            <h3>Selecione um Modelo</h3>
            <div class="template-list">
                <div class="template-card">Modelo 1</div>
                <div class="template-card">Modelo 2</div>
                <div class="template-card">Modelo 3</div>
            </div>
        </div>

        <!-- Visualização e Edição -->
        <div class="section">
            <h3>Editar Documento</h3>
            <textarea placeholder="O conteúdo do documento será carregado aqui para edição..."></textarea>
        </div>

        <!-- Ações -->
        <button>Salvar Documento</button>
    </div>
</body>
</html>
